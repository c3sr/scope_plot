language: python
sudo: false

cache:
  - pip
  - directories:
    - ${HOME}/.cache

install:
  - chmod a+x ./.travis/install.sh ./.travis/run.sh ./.travis/upload_coverage.sh
  - ./.travis/install.sh

script:
  - ./.travis/run.sh

after_success:
  - ./.travis/upload_coverage.sh

jobs:
  include:
    # pycodestyle Style Checking
    - python: 3.6
      env: TOXENV=pycodestyle

    # Linux Builds
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6-dev
      env: TOXENV=py36
    - python: nightly
      env: TOXENV=py37

    # OSX Builds
    - language: generic
      os: osx
      env: TOXENV=py27
    - language: generic
      os: osx
      env: TOXENV=py34
    - language: generic
      os: osx
      env: TOXENV=py35
    - language: generic
      os: osx
      env: TOXENV=py36
    - stage: deploy
      python: 3.6
      install: true
      script: python setup.py sdist
      after_success: true
      deploy:
        provider: pypi
        user: ${PYPI_USER}
        password:
          secure: ${PYPI_PASSWORD}
        skip_cleanup: true
        on:
          tags: true
  allow_failures:
    - python: nightly
      env: TOXENV=py37
    - python: 3.6
      env: TOXENV=pycodestyle


notifications:
  email: false

