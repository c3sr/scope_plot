language: python
sudo: false

matrix:
  include:
    # pycodestyle Style Checking
    - python: 3.5
      env: TOXENV=pycodestyle

    # Documentation
    - python: 3.5
      env: TOXENV=docs

    # Linux Builds
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6-dev
      env: TOXENV=py36
    - python: nightly
      env: TOXENV=py37

    # OSX Builds
    - language: generic
      os: osx
      env: TOXENV=py27
    - language: generic
      os: osx
      env: TOXENV=py34
    - language: generic
      os: osx
      env: TOXENV=py35
    - language: generic
      os: osx
      env: TOXENV=py36
  allow_failures:
    - python: nightly
      env: TOXENV=py37
    - python: 3.5
      env: TOXENV=docs
    - python: 3.5
      env: TOXENV=pycodestyle

cache:
  - pip
  - directories:
    - ${HOME}/.cache

install:
  - chmod a+x ./.travis/install.sh ./.travis/run.sh ./.travis/upload_coverage.sh
  - ./.travis/install.sh

script:
  - ./.travis/run.sh

after_success:
  - ./.travis/upload_coverage.sh

jobs:
  include:
    - stage: deploy
      deploy:
        provider: pypi
        user: ${PYPI_USER}
        server: https://testpypi.python.org/pypi # Remove for deployment to official PyPi repo
        password:
          secure: ${PYPI_PASSWORD}
        on:
          branch: master

notifications:
  email: false

branches:
  only:
  - master
  - release
  - develop
  - ci

